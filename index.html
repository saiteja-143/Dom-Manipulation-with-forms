        <label >6.Choice of Food(Must choose at least 2 out of 6 options)</label><br><br>

         <input type="checkbox"  id="food"name="food" value="Indian">

         <input type="checkbox" id="food" name="food" value="Western">

         <input type="checkbox" id="food" name="food" value="Chinese">
         <label for="food">Chinese</label> <br><br>
         <input type="checkbox" id="food" name="food" value="Candian">
         <label for="food">Candian</label>

         <input type="checkbox"id="food"name="food" value="Italian">

         <input type="text" id="country" name="country"><br><br><br>
         <br>

         <button type="submit" id="submit">Submit</button>

    </form>
</div>
